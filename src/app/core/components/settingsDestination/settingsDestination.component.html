  <!-- Alert Box -->
  <clr-alert [clrAlertClosable]="false" [clrAlertType]="'success'" *ngIf="isAlertVisible">
    <clr-alert-item>
      <span class="alert-text">Settings saved successfully!</span>
    </clr-alert-item>
  </clr-alert>
<h4 class="card-title"><strong>Destination MQTT Broker settings</strong></h4>
<form clrForm>

  <!-- Existing form fields -->
  <clr-input-container>
    <label>MQTT Broker URL</label>
    <input clrInput type="text" [(ngModel)]="mqttUrl" name="Broker URL" />
  </clr-input-container>
  <clr-input-container>
    <label>MQTT Topic</label>
    <input clrInput type="text" [(ngModel)]="topic" name="MQTT topic" />
  </clr-input-container>
  <clr-input-container>
    <label>MQTT Client ID</label>
    <input clrInput type="text" [(ngModel)]="clientId" name="MQTT Client ID" />
  </clr-input-container>
  <clr-input-container>
    <label>MQTT username</label>
    <input clrInput type="text" [(ngModel)]="username" name="MQTT username" />
  </clr-input-container>
  <clr-input-container>
    <label>MQTT Client password</label>
    <input clrInput type="password" [(ngModel)]="password" name="MQTT Client password" />
  </clr-input-container>
  <clr-toggle-container>
    <clr-toggle-wrapper>
      <input type="checkbox" clrToggle value="option1" name="options" [(ngModel)]="useTbPayload" />
      <label>Use Thingsboard payload format</label>
    </clr-toggle-wrapper>
  </clr-toggle-container>
  <button class="btn btn-primary" type="button" (click)="submit()">Submit</button>
</form>

<!-- Modal -->
<clr-modal [(clrModalOpen)]="isModalOpen">
  <h3 class="modal-title">Confirm Submission</h3>
  <div class="modal-body">
    <p>Are you sure you want to submit the MQTT settings?</p>
  </div>
  <div class="modal-footer">
    <button clrModalAction type="button" class="btn btn-outline" (click)="cancelSubmit()">Cancel</button>
    <button clrModalAction type="button" class="btn btn-primary" (click)="confirmSubmit()">Save</button>
  </div>
</clr-modal>
